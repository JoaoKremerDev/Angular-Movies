<div class="accordion" id="accordionExample">
  <div class="accordion-item" *ngFor="let movieRate of movieRates; let i=index">
    <h2 class="accordion-header">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        [attr.data-bs-target]="'#collapseOne'+i"
        aria-expanded="true"
        [attr.aria-controls]="'collapseOne'+i"
      >
        <i class="bi bi-star"> <b> {{movieRate.rate}}/10</b> Review #{{i+1}}</i>
      </button>
    </h2>
    <div
      id="collapseOne{{i}}"
      class="accordion-collapse collapse"
      data-bs-parent="#accordionExample"
    >
      <div class="accordion-body">
        <p>{{movieRate.review}}</p>
        <p class="blackquote-footer">{{movieRate.author}}</p>
        <p>
          <i>{{movieRate.usefulCount}} out of {{movieRate.totalCount}} found this useful</i>
        </p>
      </div>
    </div>
  </div>
</div>
